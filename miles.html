<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var miles = prompt("How many miles did you drive?");
      var gallons = prompt("How many gallons of gas did you use?");
      var mpg = miles / gallons;
      console.log(" Your car gets " + mpg + " miles per gallon. ");
      document.write(" Your car gets " + mpg + " miles per gallon. ");
</script>
  </body>
</html>
